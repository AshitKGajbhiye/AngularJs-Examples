<!DOCTYPE html>
<html>
<head>
<title>Displaying a table with even and odd</title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<style>
	table, td {
		border: 1px solid grey;
		border-collapse: collapse;
		padding: 5px;
	}	
</style>
</head>
<body>

<div ng-app="myApp" ng-controller="customersCtrl">
<div ng-model="names"></div>
<table>
  <tr ng-repeat="x in names | orderBy : 'Country'">
  	<td ng-if="$odd" style="background-color:#f1f1f1">{{$index + 1}}</td>
  	<td ng-if="$even">{{$index + 1}}</td>
    <td ng-if="$odd" style="background-color:#f1f1f1">{{ x.Name }}</td>
    <td ng-if="$even">{{ x.Name }}</td>
    <td ng-if="$odd" style="background-color:#f1f1f1">{{ x.Country | uppercase }}</td>
     <td ng-if="$even">{{ x.Country | uppercase }}</td>
  </tr>
</table>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('customersCtrl', function($scope, $http){
	$http.get("http://76.12.245.172/urban_edge_test/myService.php").then(function (response) {
		$scope.names = response.data;
		var mydata = JSON.stringify(response.data, null, 2);
      var jsonparse = JSON.parse(mydata);
  //      console.log(response.data.data.length);
  //      console.log(jsonparse.data[0].col);  
  //      console.log(jsonparse.response);  
		// console.log(response.data.data);
	});
});
</script>

</body>
</html>
